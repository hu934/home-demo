<!DOCTYPE html>
<html ng-app="ionic">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" href="lib/css/ionic.css" />
    <script type="text/javascript" src="lib/js/ionic.bundle.js" ></script>
    <script type="text/javascript" src="lib/js/ionic.min.js" ></script>
    </head>
<body>
	<div class="bar bar-header bar-positive">
		<h1 class="title">ion-tabs : top</h1>
	</div>
	<ion-tabs class="tabs-positive tabs-striped tabs-top">
		<ion-tab title="tab1">
			<ion-view>
				<ion-content class="calm-bg">
					tab 1 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab2">
			<ion-view>
				<ion-content class="balanced-bg">
					tab 2 content
				</ion-content>
			</ion-view>
		</ion-tab>
		<ion-tab title="tab3">
			<ion-view>
				<ion-content class="energized-bg">
					tab 3 content
				</ion-content>
			</ion-view>
		</ion-tab>
	</ion-tabs>
</body>
</html>
